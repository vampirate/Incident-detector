<!DOCTYPE html>
<html>

    <head>
        <title>Incident Report Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <style>
            .jumbotron {
                padding: 1%;
                overflow: hidden;
           }
            #map {
                width: 100%;
                height: 75%;
            }
            .footer {
                position: fixed;
                right: 10px;
                bottom: 0;
                width: 100%;
                color: red;
                text-align: right;
                opacity: 0.5;
            }
        </style>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6C7cZM_BmEySiVB5l_-4ahYp1VtQ5ciE"></script>

        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.5.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <script>
            // Mouseover/ Click sound effect- by JavaScript Kit (www.javascriptkit.com)
            var html5_audiotypes = {
                //define list of audio file extensions and their associated audio types. Add to it if your specified audio file isn't on this list:
                "mp3": "audio/mpeg"
            }

            function createsoundbite(sound) {
                var html5audio = document.createElement('audio')
                if (html5audio.canPlayType) { //check support for HTML5 audio
                    for (var i = 0; i < arguments.length; i++) {
                        var sourceel = document.createElement('source')
                        sourceel.setAttribute('src', arguments[i])
                        if (arguments[i].match(/\.(\w+)$/i))
                            sourceel.setAttribute('type', html5_audiotypes[RegExp.$1])
                        html5audio.appendChild(sourceel)
                    }
                    html5audio.load()
                    html5audio.playclip = function () {
                        html5audio.pause()
                        html5audio.currentTime = 0
                        html5audio.play()
                    }
                    return html5audio
                } else {
                    return {
                        playclip: function () {
                            throw new Error("Your browser doesn't support HTML5 audio unfortunately")
                        }
                    }
                }
            }
            var mySound = createsoundbite("sound/ping.mp3")
        </script>

        <script>
            var map;
            var markers = [];
            var defaultLat = -33.8688
            var defaultLng = 151.2093
            var defaultLatLng = new google.maps.LatLng(defaultLat, defaultLng);

            function initMap() {
                var mapOptions = {
                    zoom: 5,
                    center: new google.maps.LatLng(defaultLat, defaultLng)
                };

                map = new google.maps.Map(document.getElementById('map'), mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initMap);

            function placeMarker(m) {
                var LatLng = new google.maps.LatLng(m.lat, m.lon);
                var marker = new google.maps.Marker({
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 20,
                        fillColor: m.colour,
                        fillOpacity: 0.4,
                        strokeWeight: 1,
                    },
                    position: LatLng,
                    onclick: mySound.playclip(),
                    map: map
                });
                map.setZoom(7);
                markers.push(marker);
                var contentString = m.suburb + ", NSW " + m.postcode + "<br>" + "Code: " + m.colour;
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                
                marker.addListener('click', function () {
                    map.setZoom(7);
                    map.setCenter(marker.getPosition());
                    infowindow.open(map, marker);
                    window.setTimeout(function () {
                        infowindow.close();
                        map.setZoom(5);
                        map.panTo(defaultLatLng);
                    }, 5000);
                });

            }

            function eraseAllMarkers() {
                setMapOnAll(null);
                markers = [];
            }

            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }
        </script>

        <script>
            var appleCounter = 0;
            var androidCounter = 0;
            var windowsCounter = 0;
            var otherCounter = 0;

            var pubnub = new PubNub({
                subscribeKey: "sub-c-34f9f230-6ef5-11e4-bcf0-02ee2ddab7fe",
                ssl: true
            });

            pubnub.subscribe({
                channels: ["IoT channel 1"],
            });

            pubnub.addListener({
                message: function (msg) {
                    var m = msg.message.such;
                    // get the lat and lon from the message body m.lat and m.lon
                    var LatLng = new google.maps.LatLng(m.lat, m.lon);
                    // sound effect
                    var mySound;
                    if (m.colour == 'Clear') {
                        mySound = createsoundbite("sound/pop.mp3");
                    } else {
                        mySound = createsoundbite("sound/ping.mp3");
                    }

                    if (m.postcode) {
                        placeMarker(m);
                    }

                    //now increment device counts
                    var device = m.device;
                    if (device == 'MacIntel') {
                        appleCounter++;
                    } else if (device == 'iPhone') {
                        androidCounter++;
                    } else if (device == 'iPad') {
                        appleCounter++;
                    } else if (device == 'android') {
                        androidCounter++
                    } else if (device == 'Android') {
                        androidCounter++
                    } else if (device == 'Linux armv7l') {
                        androidCounter++
                    } else if (device == 'windows') {
                        windowsCounter++
                    } else if (device == 'Windows') {
                        windowsCounter++
                    } else if (device == 'Win32') {
                        windowsCounter++
                    } else if (device == 'Win64') {
                        windowsCounter++
                    } else {
                        otherCounter++;
                    }
                    $('#apple-counter').text(appleCounter);
                    $('#android-counter').text(androidCounter);
                    $('#windows-counter').text(windowsCounter);
                    $('#other-counter').text(otherCounter);
                    $('#location').text(m.suburb + ", NSW " + m.postcode);
                }
            })
        </script>
    </head>


    <body>
        <div id="map" style="height: 500px;"></div>
        <hr>
        <div class="container-fluid">
            <h1>Incident detected at</h1>
            <p id="location">Location Unknown</p>

            <div class="jumbotron" style="padding: 0.6%">
                <div class="row">
                    <div style="margin: 0.5%; margin-left: 1.2%;">
                        <img src="images/rsz_apple.png" width="40" height="40">
                        <span id="apple-counter" class="text"></span>
                    </div>
                    <div style="margin: 0.5%">
                        <img src="images/android.png" width="40" height="40">
                        <span id="android-counter" class="text"></span>
                    </div>
                    <div style="margin: 0.5%">
                        <img src="images/windows.png" width="40" height="40">
                        <span id="windows-counter" class="text"></span>
                    </div>
                    <div style="margin: 0.5%">
                        <img src="images/question.png" width="40" height="40">
                        <span id="other-counter" class="text"></span>
                    </div>
                    <div style="margin: 0.5%">
                        <button onclick="eraseAllMarkers();" class="btn btn-info">Clear all markers</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Heroku, Pubnub and Google Map API</p>
        </div>
    </body>



</html>
