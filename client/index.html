<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSW Zombie Threat Level</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
    * {
      box-sizing: border-box;
    }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map-canvas {
        width: 100%;
        height: 50%;
      }
      #page {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50%;
        padding: 10px;
        font-family: Calibri, Arial Narrow, Arial;

      }
      .btn {
        background-color: steelblue;
        border: none;
        text-align: center;
        color: white;
        padding: 15px 15px;
        font-size: 14px;
      }
      .btn.low {
        background-color: green;
      }
      .btn.med {
        background-color: orange;
      }
      .btn.high {
        background-color: red;
      }
      .btn.clear {
        background-color: black;
      }
    </style>
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?AIzaSyB6NWRDjXI4Y7gxxPBnpz9Ms_xX9T04lNU">
    </script>
    <script src="client.js"></script>

  </head>
  
  <body>

    <div id="map-canvas"></div>

    <div id="page">

      <p id="location"></p>

      <h1>Bogan Zombie Threat Level</h1>

      <div>
        <button id="set-low" class="btn low">low</button>
        <button id="set-med"  class="btn med">med</button>
        <button id="set-high" class="btn high">high</button>
        <button id="set-clear" class="btn clear">clear</button>
      </div>
    </div>


      

    
  </body>
</html>
