<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Incident Report Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.5.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6C7cZM_BmEySiVB5l_-4ahYp1VtQ5ciE"
      async></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <script src="sendToPubnub.js"></script>
  </head>

  <style>
    html, body {
      height: 100%;
    }

    #map {
      height: 500px;
    }
    .footer {
      position: fixed;
      right: 10px;
      bottom: 0;
      width: 100%;
      color: red;
      text-align: right;
      opacity: 0.5;
    }
  </style>

  <body>
    <div id="map"></div>
    <hr>
    <div class="container-fluid">
      <h1>Incident reported at</h1>
      <p id="location"></p>

      <div class="jumbotron" style="padding: 0.6%">
        <div class="row">
          <button id="set-low" class="btn btn-success" style="margin: 0.6%; margin-left: 1.2%;">Low</button>
          <button id="set-med" class="btn btn-warning" style="margin: 0.6%">Med</button>
          <button id="set-high" class="btn btn-danger" style="margin: 0.6%">High</button>
          <button id="set-clear" class="btn btn-dark" style="margin: 0.6%">Clear</button>
          <button id="new-user" class="btn btn-info" style="margin: 0.6%;">Set a new incident location</button>
          <button type="button" class="btn btn-info" onclick="window.open('server/dashboard.html', '_blank')" style="margin: 0.6%;">Go
            to see the
            dashboard</button>
        </div>
      </div>

    </div>

    <div class="footer">
      <p>Powered by Heroku, Pubnub and Google Map API</p>
    </div>
  </body>

</html>
